                                            <th scope="row">{{$index+1}}</th>

                                            <td>{{x.date}}</td>
											<td ng-show="x.status==0" id="0"><label class="btn btn-success">Solved</label></td>
                                            <td ng-show="x.status==1" id="1"><label class="btn btn-danger text-white">Progress</label></td>
                                            <td ng-show="x.status==2" id="2"><label class="btn btn-danger text-white">Unsolved</label></td>

                                    </tbody>
